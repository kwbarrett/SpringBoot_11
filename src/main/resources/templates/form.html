<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org "> <!-- xmlns:sec="www.thymeleaf.org/extras/spring-security">-->
<head>
    <meta charset="utf-8" />
    <title>Cloudinary</title>
</head>


<body>
<br /><br />
<h1>Spring Boot file upload example</h1>
<form method="POST" action="/add" th:object="${actor}" enctype="multipart/form-data">
    Name: <input type="text" th:field="*{name}"  required="true"/>
    Real Name: <input type="text" th:field="*{realname}" required="true"/>


    <input type="file" name="file" required="true" /><br/><br/>

    <input type="submit" value="Submit" />


</form>

</body>
</html>
